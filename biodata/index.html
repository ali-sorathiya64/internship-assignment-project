<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali Biodata</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&display=swap');

        body {
            background-color: #fdfcfb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Lora', serif;
        }

        .biodata-container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 40px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }
        

        .header {
            text-align: center;
            color: #333;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 40px;
            border-bottom: 1px solid #333;
            display: inline-block;
            width: 100%;
            padding-bottom: 10px;
        }

        .row {
            display: flex;
            align-items: baseline;
            border-bottom: 1px solid #f2f2f2;
        }

        .row:last-child {
            border-bottom: none;
        }

        .heading {
            width: 35%;
            color: #d9534f;
            font-weight: 700;
            padding: 20px 10px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-right: 1px solid #eee;
        }

        .content {
            width: 65%;
            color: #2e7d32;
            padding: 20px 20px;
            font-size: 16px;
            font-weight: 500;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .biodata-container {
                padding: 25px 20px;
            }

            .header {
                font-size: 18px;
                letter-spacing: 2px;
                margin-bottom: 25px;
            }

            .row {
                flex-direction: column;
                align-items: flex-start;
            }

            .heading {
                width: 100%;
                border-right: none;
                padding: 12px 0 5px 0;
                font-size: 12px;
            }

            .content {
                width: 100%;
                padding: 5px 0 15px 0;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="biodata-container">
        <div class="header">Biodata</div>

        <div class="row">
            <div class="heading">Name</div>
            <div class="content">Ali Sorathiya</div>
        </div>

        <div class="row">
            <div class="heading">Father's Name</div>
            <div class="content">Sahid Sorathiya</div>
        </div>

        <div class="row">
            <div class="heading">Email ID</div>
            <div class="content">sorathiyaali97@gmail.com</div>
        </div>

        <div class="row">
            <div class="heading">Address</div>
            <div class="content">Shaigra colony near railway station, Veraval</div>
        </div>
    </div>
</body>
</html>
